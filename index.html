<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4e7ed8e27a.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="musicPlayer">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="Dog music Image.jpg" class="songImage">
        <h1>Tiga Otogigwe</h1>
          <p>Echate Generation</p>

            <audio id="song">
              <source src="Echate.mp3" type="audio/mpeg">
            </audio>
              <input type="range" value="0" id="progress">
                <div class="controls">
                  <div><i class="fa-solid fa-backward-step"></i></div>
                  <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                  <div><i class="fa-solid fa-forward-step"></i></div>
                </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
